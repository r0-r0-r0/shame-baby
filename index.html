<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shame, Baby</title>
  
  <!-- Preconnect to font servers for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

   <!-- Include AR.js library -->
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

</head>
<body>
  <!-- AR.js Scene -->
  <a-scene vr-mode-ui="false" embedded arjs="trackingMethod: best;">
    <!-- Image marker and AR content -->
    <a-marker type="pattern" url="pattern-aro.patt">
        <a-sphere position="0 1 0" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-text value="Hello AR!" position="0 2 0" color="#FFFFFF"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
